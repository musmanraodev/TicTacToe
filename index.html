<!DOCTYPE html>
<html>

<head>
    <title>Tic Tac Toe Game</title>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div onclick="start()" id="start" class="button">Start</div>
    <div id="gamearea">
        <form name="tic" class="whole">
            <div class="line1">
                <input type="button" name="b1" class="box" onclick="check(b1)" value=" ">
                <input type="button" name="b2" class="box" onclick="check(b2)" value=" ">
                <input type="button" name="b3" class="box" onclick="check(b3)" value=" ">
            </div>
            <div class="line2">
                <input type="button" name="b4" class="box" onclick="check(b4)" value=" ">
                <input type="button" name="b5" class="box" onclick="check(b5)" value=" ">
                <input type="button" name="b6" class="box" onclick="check(b6)" value=" ">
            </div>
            <div class="line3">
                <input type="button" name="b7" class="box" onclick="check(b7)" value=" ">
                <input type="button" name="b8" class="box" onclick="check(b8)" value=" ">
                <input type="button" name="b9" class="box" onclick="check(b9)" value=" ">
            </div>
        </form>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
